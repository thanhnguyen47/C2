<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details - Admin</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/styles/index.css">
    <style>
        .card {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .avatar-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border: 2px solid #e9ecef;
        }

        .stats-badge {
            border-radius: 1rem;
        }

        .radial-progress {
            position: relative;
            width: 100px; /* Giảm kích thước cho cân đối */
            height: 100px;
            background: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%; /* Đảm bảo tròn hoàn hảo */
        }

        .radial-progress::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: conic-gradient(#007bff var(--percent), #e9ecef 0);
            border-radius: 50%;
            z-index: 1;
        }

        .radial-progress::after {
            content: attr(data-percent) '%';
            position: absolute;
            width: 80%; /* Giảm kích thước text container */
            height: 80%;
            background: #ffffff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem; /* Giảm font-size cho cân đối */
            font-weight: 600;
            z-index: 2;
        }

        .progress-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 cột trên desktop */
            gap: 1rem; /* Giảm gap cho cân đối */
            justify-items: center; /* Căn giữa các item */
            align-items: center; /* Căn dọc */
        }

        .progress-item {
            text-align: center; /* Căn giữa text */
        }

        .progress-label {
            font-size: 0.9rem; /* Điều chỉnh font-size */
            display: block;
            margin-top: 0.5rem; /* Khoảng cách với radial-progress */
        }

        @media (max-width: 767.98px) {
            .avatar-img {
                width: 60px;
                height: 60px;
            }
            
            .radial-progress {
                width: 80px;
                height: 80px;
            }
            
            .radial-progress::after {
                font-size: 0.9rem; /* Điều chỉnh font-size trên mobile */
            }
            
            .progress-grid {
                grid-template-columns: 1fr; /* 1 cột trên mobile */
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    {% include 'topbar.html' %}
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-2 bg-light vh-100 p-0 sidebar-container">
                {% include 'sidebar.html' %}
            </div>

            <!-- Main Content -->
            <div class="col-10 main-content">
                <div class="row g-4">
                    <!-- Header Card -->
                    <div class="col-12">
                        <div class="card shadow-sm p-4">
                            <div class="card-header d-flex align-items-center">
                                <img src="{{ user_info.avatar_url or '/static/default-avatar.jpg' }}" alt="Avatar" class="avatar-img me-3">
                                <div>
                                    <h2 class="mb-1">{{ user_info.username }}</h2>
                                    <span class="badge bg-{{ 'success' if user_info.role=='admin' else 'secondary' }}">{{ 'Admin' if user_info.role=='admin' else 'User' }}</span>
                                    <div class="mt-2 d-flex gap-3">
                                        <span class="stats-badge bg-primary text-white">2/10 Challenges Completed</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- User Information -->
                    <div class="col-12">
                        <div class="card shadow-sm p-4">
                            <div class="card-header">
                                <h3 class="mb-0"><i class="bi bi-info-circle me-2"></i>User Information</h3>
                            </div>
                            <div class="card-body">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label fw-semibold">Username</label>
                                        <input type="text" class="form-control" value="{{ user_info.username }}" disabled>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label fw-semibold">Fullname</label>
                                        <input type="text" class="form-control" value="{{ user_info.fullname or '' }}" disabled>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label fw-semibold">Email</label>
                                        <input type="email" class="form-control" value="{{ user_info.email or '' }}" disabled>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label fw-semibold">Role</label>
                                        <input type="text" class="form-control" value="{{ 'Admin' if user_info.role=='admin' else 'User' }}" disabled>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label fw-semibold">Date of Birth</label>
                                        <input type="date" class="form-control" value="{{ user_info.date_of_birth or '' }}" disabled>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label fw-semibold">Country</label>
                                        <input type="text" class="form-control" value="{{ user_info.country or '' }}" disabled>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label fw-semibold">Timezone</label>
                                        <input type="text" class="form-control" value="{{ user_info.timezone or '' }}" disabled>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label fw-semibold">Phone Number</label>
                                        <input type="text" class="form-control" value="{{ user_info.phone_number or '' }}" disabled>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label fw-semibold">Website</label>
                                        <input type="text" class="form-control" value="{{ user_info.website or '' }}" disabled>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Challenge Progress -->
                    <div class="col-12">
                        <div class="card shadow-sm p-4">
                            <div class="card-header">
                                <h3 class="mb-0"><i class="bi bi-bar-chart me-2"></i>Challenge Progress</h3>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <span class="badge bg-primary fs-6">2/10 Challenges Completed</span>
                                </div>
                                <div class="progress-grid">
                                    <div class="progress-item">
                                        <div class="radial-progress" data-percent="50" style="--percent: 180deg;"></div>
                                        <span class="progress-label">DDoS</span>
                                    </div>
                                    <div class="progress-item">
                                        <div class="radial-progress" data-percent="70" style="--percent: 252deg;"></div>
                                        <span class="progress-label">Server Side</span>
                                    </div>
                                    <div class="progress-item">
                                        <div class="radial-progress" data-percent="30" style="--percent: 108deg;"></div>
                                        <span class="progress-label">Client Side</span>
                                    </div>
                                    <div class="progress-item">
                                        <div class="radial-progress" data-percent="20" style="--percent: 72deg;"></div>
                                        <span class="progress-label">Advanced</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
