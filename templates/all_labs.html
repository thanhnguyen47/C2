<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Labs - C2 Academy</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/styles/index.css">
    <link rel="stylesheet" href="/static/styles/web_challs/web_topic.css">
    <style>
        .challenge-list {
            margin-top: 20px;
        }
        .challenge-item {
            background-color: #f8f9fa;
            border: 2px solid #007bff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s, background-color 0.2s, box-shadow 0.2s;
        }
        .challenge-item:hover {
            background-color: #e9ecef;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .challenge-item-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }
        .challenge-item-link:hover .challenge-title {
            text-decoration: underline;
        }
        .challenge-header {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        .challenge-meta {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .challenge-level {
            font-size: 0.75rem;
            padding: 3px 8px;
            border-radius: 5px;
            color: #fff;
            margin-right: 8px;
        }
        .challenge-level.apprentice {
            background-color: #17a2b8;
        }
        .challenge-level.practitioner {
            background-color: #6f42c1;
        }
        .challenge-level.expert {
            background-color: #fd7e14;
        }
        .challenge-title {
            font-size: 1.25rem;
            font-weight: 500;
            color: #333;
            margin: 0;
        }
        .challenge-status-solved {
            background-color: #28a745;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.85rem;
        }
        .challenge-status-unsolved {
            background-color: #6c757d;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.85rem;
        }
        .lab-icon {
            margin-right: 8px;
            color: #333;
            font-size: 0.9rem;
        }
        .intro-text {
            color: #666;
            font-size: 1rem;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        @media (max-width: 576px) {
            .challenge-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            .challenge-status-solved,
            .challenge-status-unsolved {
                align-self: flex-end;
            }
            .challenge-meta {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            {% include 'topbar.html' %}
        </div>
        
        <div class="row">
            <!-- Sidebar -->
            <div class="col-2 bg-light vh-100 p-0 sidebar-container">
                {% include 'sidebar.html' %}
            </div>
        
            <!-- Main Content -->
            <div class="main-content col-10">
                <div class="py-4 px-3">
                    <h2 class="display-5 fw-bold mb-3">All Labs</h2>
                    <p class="intro-text mb-4">Explore all available labs to test and improve your cybersecurity skills.</p>
                    
                    <!-- Danh sách tất cả challenges -->
                    <div class="challenge-list">
                        {% for challenge in challenges %}
                        <a href="/web/{{ challenge.topic_slug }}/{{ challenge.slug }}" class="challenge-item-link">
                            <div class="challenge-item">
                                <div class="challenge-header">
                                    <div class="challenge-meta">
                                        <i class="bi bi-flask lab-icon"></i>
                                        <span class="challenge-level {{ challenge.level.lower() }}">{{ challenge.level }}</span>
                                    </div>
                                    <p class="challenge-title">{{ challenge.title }}</p>
                                </div>
                                <span class="challenge-status-{{ 'solved' if challenge.is_solved else 'unsolved' }}">
                                    {{ 'Solved' if challenge.is_solved else 'Unsolved' }}
                                </span>
                            </div>
                        </a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
