<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - C2 Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/styles/login.css">
</head>
<body>
    <div class="alert-container" id="alertContainer"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="login-container">
                    <div class="text-center">
                        <h2 class="form-title">C2 Platform</h2>
                    </div>
                    <!-- Login Form -->
                    <div class="form-container" id="loginFormContainer">
                        <form id="loginForm" method="post" action="/login">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-custom w-100">
                                <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                Login
                            </button>
                            <p class="form-switcher text-center">
                                Don't have an account? <a href="#" class="link-custom" id="showRegister">Click here</a>
                            </p>
                            <p class="form-switcher text-center">
                                Forgot Password? <a href="#" class="link-custom" id="showForgotPassword">Click here</a>
                            </p>
                        </form>
                    </div>
                    <!-- Register Form -->
                    <div class="form-container d-none" id="registerFormContainer">
                        <form id="registerForm" method="post" action="/register">
                            <div class="mb-3">
                                <label for="reg_fullname" class="form-label">Fullname</label>
                                <input type="text" class="form-control" id="reg_fullname" name="fullname" required>
                            </div>
                            <div class="mb-3">
                                <label for="reg_username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="reg_username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="reg_email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="reg_email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="reg_password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="reg_password" name="password" required>
                                <small class="password-requirements">At least 8 characters, including uppercase, lowercase, and numbers.</small>
                            </div>
                            <button type="submit" class="btn btn-success btn-custom w-100">
                                <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                Register
                            </button>
                            <p class="form-switcher text-center">
                                Have an account? <a href="#" class="link-custom" id="showLogin">Click here</a>
                            </p>
                        </form>
                    </div>
                    <!-- Forgot Password Form -->
                    <div class="form-container d-none" id="forgotPasswordFormContainer">
                        <form id="forgotPasswordForm" method="post" action="/forgot-password">
                            <div class="mb-3">
                                <label for="forgot_email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="forgot_email" name="email" required>
                            </div>
                            <button type="submit" class="btn btn-warning btn-custom w-100">
                                <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                Reset Password
                            </button>
                            <p class="form-switcher text-center">
                                Back to <a href="#" class="link-custom" id="showLoginFromForgot">Login</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/static/js/login.js"></script>
</body>
</html>
