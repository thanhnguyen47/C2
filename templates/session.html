<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interact with bot 0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles/session.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- sidebar -->
            <div class="col-md-2 bg-light vh-100 p-0 pe-1">
                <div class="bg-primary text-white p-3">C2 Server</div>
                <div class="nav flex-column">
                    <li class="nav-item">
                        <a href="#" class="nav-link text-dark">DASHBOARD</a>
                    </li>
                    <li class="nav-item bg-dark">
                        <a href="#" class="nav-link text-white">Bots</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-dark">Settings</a>
                    </li>
                </div>
            </div>
            <!-- main content -->
            <div class="col-md-10">
                <div class="p-1">
                    <h2>INTERACT 0</h2>
                    <p>online</p>
                </div>

                <div class="row">
                    <!-- command section -->
                    <div class="col-md-8 bg-dark position-relative rounded" >
                        <div class="cmd-section text-white p-3">
                            <!-- cmd history -->
                             <div class="cmd-history">
                                <div class="cmd-message text-success">C:\Users\victim0> test cmd</div>
                                <div class="cmd-message text-white">
                                    result here<br>
                                    dir result here<br>
                                    dir result here
                                </div>
                             </div>
                            <form class="cmd-input d-flex align-items-center" method="post" action="#">
                                <label for="command" class="text-white me-2">C:\Users\victim0> </label>
                                <input type="text" name="command" id="command" class="form-control bg-dark text-white border-0 me-3" placeholder="Enter command">
                            </form>
                        </div>
                    </div>
                    <!-- session details -->
                    <div class="col-md-4">
                        <div class="bg-white p-3 shadow session-details rounded">
                            <h5>Session Details</h5>
                            <p><strong>Username: </strong>PC-windows\victim</p>
                            <p><strong>Hostname: </strong>PC-windows</p>
                            <p><strong>IP: </strong>0.0.0.0</p>
                            <p><strong>Process ID: </strong>10jqk</p>
                        </div>
                    </div>
                </div>

                <!-- actions -->
                <div class="row mt-5">
                    <div class="actions d-flex gap-5 justify-content-left">
                        <button type="button" class="btn-action btn btn-secondary">Upload File</button>
                        <button type="button" class="btn-action btn btn-secondary">Download File</button>
                        <button type="button" class="btn-action btn btn-secondary">Take a Picture</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/session.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
