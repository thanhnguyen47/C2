<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ challenge.title }} - {{ topic.title }}</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/styles/index.css">
    <link rel="stylesheet" href="/static/styles/web_challs/web_lab.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            {% include 'topbar.html' %}
        </div>
        
        <div class="row">
            <div class="alert-container" id="alertContainer"></div>
            <!-- Sidebar -->
            <div class="col-2 bg-light vh-100 p-0 sidebar-container">
                {% include 'sidebar.html' %}
            </div>
        
            <!-- Main Content -->
            <div class="main-content col-10">
                <div class="py-4 px-3">
                    <div class="lab-container">
                        <div class="lab-header">
                            <div class="lab-meta">
                                <span class="lab-level {{ challenge.level.lower() }}">{{ challenge.level }}</span>
                                <span class="lab-status {{ 'solved' if challenge.is_solved else 'unsolved' }}">
                                    {% if challenge.is_solved %}
                                        <i class="bi bi-check-circle-fill"></i> Solved
                                    {% else %}
                                        <i class="bi bi-x-circle-fill"></i> Unsolved
                                    {% endif %}
                                </span>
                            </div>
                        </div>
                        <h2 class="lab-title">Lab: {{ challenge.title }}</h2>
                        <p class="lab-description">{{ challenge.description }}</p>
                        <div class="action-buttons">
                            <button class="access-btn" onclick="accessLab('{{ topic.slug }}', '{{ challenge.slug }}')"><i class="bi bi-flask"></i> Access the Lab</button>
                        </div>
                        <div class="flag-container">
                            <input type="text" class="flag-input" placeholder="Enter your flag (e.g., C2{example})">
                            <button class="submit-flag-btn" onclick="submitFlag('{{ topic.slug }}', '{{ challenge.slug }}')"> <i class="bi bi-check-circle"></i> Submit Flag</button>
                        </div>
                        <div class="accordion-section accordion" id="solutionsAccordion">
                            <!-- Solution -->
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#solutionContent" aria-expanded="false" aria-controls="solutionContent">
                                        <span><i class="bi bi-lightbulb"></i> Solution</span>
                                    </button>
                                </h2>
                                <div id="solutionContent" class="accordion-collapse collapse" data-bs-parent="#solutionsAccordion">
                                    <div class="accordion-body">
                                        {{ challenge.solution }}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/web_challs/web_lab.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
