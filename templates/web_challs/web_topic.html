<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/styles/index.css">
    <link rel="stylesheet" href="/static/styles/web_challs/web_topic.css">
        
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            {% include 'topbar.html' %}
        </div>
        
        <div class="row">
            <!-- Sidebar -->
            <div class="col-2 bg-light vh-100 p-0 sidebar-container">
                {% include 'sidebar.html' %}
            </div>
        
            <!-- Main Content -->
            <div class="main-content col-10">
                <div class="py-4 px-3">
                    <h2 class="display-5 fw-bold mb-3">{{ topic.title }}</h2>
                    <p class="intro-text">{{ topic.description }}</p>
                    
                    <!-- SQL Injection Challenges -->
                    <div class="challenge-list">
                        {% for challenge in challenges %}
                        <a href="/web/{{ topic.slug }}/{{ challenge.slug }}" class="challenge-item-link">
                            <div class="challenge-item">
                                <div class="challenge-header">
                                    <div class="challenge-meta">
                                        <i class="bi bi-flask lab-icon"></i>
                                        <span class="challenge-level {{ challenge.level.lower() }}">{{ challenge.level }}</span>
                                    </div>
                                    <p class="challenge-title">{{ challenge.title }}</p>
                                </div>
                                <span class="challenge-status-{{ 'solved' if challenge.is_solved else 'unsolved' }}">
                                    {{ 'Solved' if challenge.is_solved else 'Unsolved' }}
                                </span>
                            </div>
                        </a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
